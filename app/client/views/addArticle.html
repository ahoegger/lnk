<div class="container-fluid">
    <div class="row no-padding">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" data-bind="submit: submitArticle">
                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">.lnk URL</label>

                    <div class="col-sm-10 no-padding-sm">
                        <input id="url" type="url" class="form-control full-width-sm" placeholder="URL" required="required" ng-model="newArticle.url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>

                    <div class="col-sm-10 no-padding-sm">
                        <input id="title" type="text" class="form-control full-width-sm" data-bind="value: title"
                               placeholder="Title" required="required" maxlength="100">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>

                    <div class="col-sm-10 no-padding-sm">
                        <textarea id="description" class="form-control full-width-sm"
                                  rows="1"
                                  placeholder="Describe your .lnk here"
                                  data-bind="value: description, event: { keyup: lnk.behaviour.autoResize }"
                                  required="required" maxlength="400"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-form-image" class="col-sm-2 control-label">Image</label>
                    <img src="" id="add-form-image" class="article-preview-image col-sm-2"
                         data-bind="attr: { src: imageUrl }, event: {load: imageLoadedHandler, error: imageLoadedErrorHandler}">
                    <div class="col-sm-7">
                        <input id="alternate-img-url" data-bind="value: alternateImageUrl, visible: displayAlternateImageUrl" type="url"
                               class="form-control pull-right" placeholder="Alternate image URL">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags" class="col-sm-2 control-label">Tags</label>

                    <div class="col-sm-10 no-padding-sm">
                        <input id="tags" class="form-control full-width-sm" data-bind="value: tags"
                               placeholder="Add comma separated tags" required="required" maxlength="100">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 pull-right">
                        <button id="lnk-submit" type="submit" class="btn btn-primary pull-right" ng-click="postArticle($event)">.lnk it</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
